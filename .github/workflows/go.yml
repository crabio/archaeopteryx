name: Go

on:
  push:
  pull_request:

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    container:
      image: golang:latest
    steps:
    - name: Check out code
      uses: actions/checkout@v1
    - name: Install tools
      run: make install
    - name: Lint
      run: make test
    - name: Upload coverage to Codecov
      run: bash <(curl -s https://codecov.io/bash)
  lint:
    name: Lint
    runs-on: ubuntu-latest
    container:
      image: golang:latest
    steps:
    - name: Check out code
      uses: actions/checkout@v1
    - name: Install tools
      run: make install
    - name: Lint
      run: make lint
  generate:
    name: Regenerate files
    runs-on: ubuntu-latest
    container:
      image: golang:latest
    steps:
    - name: Check out code
      uses: actions/checkout@v1
    - name: Install tools
      run: make install
    - name: Regenerate files
      run: make generate
    - name: Check for a diff
      run: git diff --exit-code