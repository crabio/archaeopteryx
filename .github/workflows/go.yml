name: Go
on: [push]
jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    container:
      image: golang:latest
    steps:
    - name: Check out code
      uses: actions/checkout@v1
    - name: Install tools
      run: make install
    - name: Lint
      run: make test
  lint:
    name: Lint
    runs-on: ubuntu-latest
    container:
      image: golang:latest
    steps:
    - name: Check out code
      uses: actions/checkout@v1
    - name: Install tools
      run: make install
    - name: Lint
      run: make lint
  generate:
    name: Regenerate files
    runs-on: ubuntu-latest
    container:
      image: golang:latest
    steps:
    - name: Check out code
      uses: actions/checkout@v1
    - name: Install tools
      run: make install
    - name: Regenerate files
      run: make generate
    - name: Check for a diff
      run: git diff --exit-code
  build:
    # Run after lint and generate jobs
    needs: [ test, lint, generate ]
    name: Build
    runs-on: ubuntu-latest
    container: golang:latest
    steps:
    - name: Check out code
      uses: actions/checkout@v1
    - name: Build
      run: go build -v ./...
  docker-build:
    # Run after lint and generate jobs
    needs: [ test, lint, generate ]
    name: Build Docker image
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set env
      run: echo "RELEASE_VERSION=${GITHUB_REF#refs/*/}" >> $GITHUB_ENV
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag archaeopteryx:$RELEASE_VERSION

