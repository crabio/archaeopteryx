syntax = "proto3";

package user.v2;
option go_package = "github.com/iakrevetkho/archaeopteryx;user";

import "google/api/annotations.proto";

service UserService {
  rpc AddUser (AddUserRequest) returns (AddUserResponse) {
    option (google.api.http) = {
      post: "/v2/user"
      body: "*"
    };
  }
}

message AddUserRequest {
  string first_name = 1;
  string last_name = 2;
  string password = 3;
}

message AddUserResponse {
  uint32 id = 1;
}
